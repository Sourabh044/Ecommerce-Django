{% extends 'base.html' %} {% block title %}Cart{% endblock %} {% load static %}
{%block content%} 
<hr>
<div class="my-2">
{%for item in cart%}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
    <img src="{{item.product.image.url}}" class="img-fluid rounded-start" alt="..." /> 
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.product.name}}</h5>
        <p class="card-text">{{item.product.description}}</p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
{%endfor%}
</div>
    {% if status %}
    <a href="/products/buy/" class="btn btn-primary">Place Order</a>
    {% endif %}

 {%endblock%}
