{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% load static %}
{%block content%}
<table class="table table-hover my-2 mb-5 table-light table-bordered">
  <thead>
    <tr>
      <th scope="col">Order Date</th>
      <th scope="col">Payment Mode</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  {%for order in orders %}
  <tbody>
    <tr>
      <td><a href="/myorders/{{order.id}}">{{order.created}}</a></td>
      <td>{{order.payment_method}}</td>
      <td>${{order.total}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{%endblock%}
